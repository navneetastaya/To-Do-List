<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- main -->
    <div class="main">
      <!-- center To Do App div -->
      <div class="TODO">
        <!-- heading -->
        <div class="heading">
          <h2>To Do List</h2>
          <div class="Src-btn">
            <input
              type="search"
              name=""
              id="taskInput"
              placeholder="Add Your Task"
            />
            <button onclick="addTask()">Add Task</button>
          </div>
          <ul id="taskList"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
